<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- wrapper  -->
    <div class="container">
            <!-- heading -->
           <h1 class="game">Tic Tac Toe</h1>
           <!-- player turn and winner -->
            <p class="turn" ></p>
            <!-- cells -->
             <div class ="cells">
                    <div class="cell box1"></div>
                    <div class="cell box2"></div>
                    <div class="cell box3"></div>
                    <div class="cell box4"></div>
                    <div class="cell box5"></div>
                    <div class="cell box6"></div>
                    <div class="cell box7"></div>
                    <div class="cell box8"></div>
                    <div class="cell box9"></div>
             </div>

             <!-- start new game -->
            <button class="startbtn">Start New Game</button>
        
            <footer class="foot">
                <p>copyright 2024 @RohitAnand </p>
            </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
